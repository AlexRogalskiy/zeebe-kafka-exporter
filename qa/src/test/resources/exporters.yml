zeebe:
  broker:
    exporters:
      debug:
        className: io.zeebe.broker.exporter.debug.DebugHttpExporter
        args:
          port: 8000
      kafka:
        className: io.zeebe.exporters.kafka.KafkaExporter
        args:
          maxBatchSize: 8388608
          maxBlockingTimeoutMs: 1000
          inFlightRecordCheckIntervalMs: 1000

          producer:
            requestTimeoutMs: 5000
            closeTimeoutMs: 5000
            clientId: zeebe
            maxConcurrentRequests: 3

            config: |
              linger.ms=5
              buffer.memory=8388608
              batch.size=32768
              max.block.ms=5000

          records:
            defaults: { type: "command,event,rejection", topic: zeebe }
